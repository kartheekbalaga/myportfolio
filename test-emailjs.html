<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #000; color: #fff; padding: 20px; min-height:100vh; }
    h2 { text-align: center; color: #64ffda; margin-bottom: 30px; }
    form { max-width: 500px; margin: 0 auto; background: rgba(255,255,255,0.1); padding: 20px; border-radius: 10px; border: 1px solid #64ffda; }
    label { display: block; font-weight: bold; margin-top: 10px; color: #64ffda; }
    input, textarea { width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #64ffda; background: rgba(255,255,255,0.1); color: #fff; box-sizing: border-box; }
    button[type="submit"] { margin-top: 15px; padding: 10px 20px; background: #64ffda; color: #0d1b2a; border: none; border-radius: 5px; cursor: pointer; width: 100%; font-weight: bold; }
    button[type="submit"]:hover { background: #00d4ff; }
    .status { margin-top: 10px; text-align: center; font-weight: bold; }
    .success { color: #0d1b2a; background: #64ffda; padding: 10px; border-radius: 5px; }
    .error { color: #fff; background: #ff6b6b; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>

<h2>Contact Form</h2>

<form id="contact-form">
  <label for="name">Name</label>
  <input type="text" id="name" name="from_name" required>

  <label for="email">Email</label>
  <input type="email" id="email" name="user_email" required>

  <label for="message">Message</label>
  <textarea id="message" name="message" rows="5" required></textarea>

  <button type="submit">Send Message</button>
</form>

<div id="status" class="status"></div>

<script>
  // Initialize EmailJS
  emailjs.init("50JHLZkVabanT4Ii-");

  function updateStatus(msg, type) {
    const s = document.getElementById("status");
    s.textContent = msg;
    s.className = "status " + type;
  }

  document.getElementById("contact-form").addEventListener("submit", function(e){
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const message = document.getElementById("message").value.trim();

    if(!name || !email || !message){
      updateStatus("Please fill all fields!", "error");
      return;
    }

    updateStatus("Sending message...", "success");

    // Send to owner
    emailjs.send("service_rlemr3r", "template_6hnljlh", { from_name: name, user_email: email, message: message })
    .then(res => {
      // Auto-reply to user
      emailjs.send("service_rlemr3r", "template_8k0v7dt", { name: name, user_email: email, message: message })
      .then(res2 => {
        updateStatus("Message sent! Auto-reply sent to you.", "success");
        document.getElementById("contact-form").reset();
      })
      .catch(err2 => {
        updateStatus("Message sent! Auto-reply failed.", "success");
        document.getElementById("contact-form").reset();
      });
    })
    .catch(err => {
      updateStatus("Failed to send message.", "error");
    });
  });
</script>

</body>
</html>
